<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arkanoid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            background: #eaeae9;
        }

        span {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            font-family: Arial;
        }

        span b {
            color: red;
        }
    </style>
</head>

<body>
    <span>press <b>space</b> to start</span>
    <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
